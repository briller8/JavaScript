<!DOCTYPE html>
<html>
<body>
    
    <form>
        date :<input type="date"/><br>
        datetime:<input type="datetime"/><br>
        datetime-local:<input type="datetime-local"/><br>
        month:<input type="month"/><br>
        time:<input type="time"/><br>
        week:<input type="week"/><br>
        color:<input type="color"/><br>
        email:<input type="email"/><br>
        tel:<input type="tel"/><br>
        search:<input type="search"/><br>
        range:<input type="range"/><br>
        number:<input type="number"/><br>
        url:<input type="url"/><br>
        <input type="submit">
    </form>
    <form method="post" action="input.jsp">
        이메일 : <input type="email" name="email"/><br>
        URL: <input type="url" name="url"/><br>
        전화번호 :<input type = "tel" name="tel"><br>
        색상: <input type="color" name ="color"><br>
        신발사이즈: <input type="number" min ="220" max="280" step="10" value="260" name="shoesize"><br>
        디자인 만족도 : <input type="range" min="1" max="10" value="1"/><br>
        <input type="submit">
    </form>
    <form>
        <h3>매장 방문 시간을 선택하세요.</h3>
        <label>시작시간:<input type="time" value="09:00" id="start"></label>
        <label>종료시간:<input type="time" value="18:00" id="end"></label>
 
        <h3>매장 픽업 날짜를 선택하세요.</h3>
        <label>시작시간:<input type="datetime-local" value="2020-05-01T09:00" id="start"></label>
        <label>종료시간:<input type="datetime-local" value="2020-05-01T18:00" id="end"></label>
    </form>
</body>
</html>
